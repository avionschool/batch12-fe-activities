<script>
    function drag (event) {
        event.dataTransfer.setData('text', event.target.id)
    }

    function drop (event) {
        event.preventDefault()
        event.target.appendChild(document.getElementById(event.dataTransfer.getData('text')))
    }

    function allowDrop (event) {
        event.preventDefault()
    }
</script>
