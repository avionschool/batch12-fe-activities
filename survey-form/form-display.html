<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container padding-50 bg-gray">
            <div class="form-container bg-white">
                <form id="form-display" class="form" action="test.php" method="GET">
                    <div class="header-info">
                        <h1 id="title">Result Form</h1>
                        <p id="description">Thank you for submitting your entry.</p>
                    </div>
                    <div class="wrap">
                        <label class="field-label">Full name</label>
                        <input id="name" type="text" disabled placeholder="No Full name">
                    </div>
                    <div class="wrap">
                        <label class="field-label">Email Address</label>
                        <input id="email" type="text" disabled placeholder="No Email Address">
                    </div>

                    <div class="wrap">
                        <label class="field-label">Age</label>
                        <input id="age" type="text" disabled placeholder="No age">
                    </div>
                    <div class="wrap">
                        <label class="field-label">University</label>
                        <input id="university" type="text" disabled placeholder="No university">
                    </div>
                    <div class="wrap no-border">
                        <fieldset class="group"> 
                            <legend>Languages</legend> 
                            <ul class="checkbox"> 
                                <label class="container-checkbox">Java
                                    <input disabled type="checkbox" id="java"  value="java" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container-checkbox">Python
                                    <input disabled id="python" value="python" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container-checkbox">C
                                    <input disabled id="c" value="c" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container-checkbox">Ruby Javascript
                                    <input disabled id="ruby-javascript" value="ruby-javascript" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container-checkbox">C#
                                    <input disabled id="c#" value="c#" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container-checkbox">PHP
                                    <input disabled id="php" value="php" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container-checkbox">Objective-C
                                    <input disabled id="objective-c" value="objective-c" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container-checkbox">SQL
                                    <input disabled id="sql" value="sql" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </ul> 
                        </fieldset> 
                    </div>
                    <div class="wrap">
                        <label class="field-label">Gender</label>
                        <input id="gender" type="text" disabled placeholder="No university">
                    </div>
                    <div class="wrap full">
                        <label class="field-label" for="comment">Experience</label>
                        <textarea id="comment" disabled class="field-focus" name="comment" id="comment" cols="30" rows="4" placeholder="No experience.."></textarea>
                    </div>
                </form>
            </div>
        </div>
    </body>
<script>
    let urlSearchParams = new URLSearchParams(window.location.search)
    let params = Object.fromEntries(urlSearchParams.entries())

    if (urlSearchParams.has('language')) {
        let language = urlSearchParams.getAll('language')
        let selectOptions = document.querySelectorAll('input[type=checkbox]')

        for (let i = 0; i < selectOptions.length; i++) {
            if (language.includes(selectOptions[i].value)) {
                selectOptions[i].checked = true
            } 
        }
    }

    String.prototype.capitalize = function() {
        return this.charAt(0).toUpperCase() + this.slice(1);
    }

    document.getElementById('name').value = urlSearchParams.get('name')
    document.getElementById('email').value = urlSearchParams.get('email')
    document.getElementById('age').value = urlSearchParams.get('age')
    document.getElementById('university').value = params.university == 0 ? '' : params.university
    document.getElementById('gender').value = params.gender.capitalize()
    document.getElementById('comment').value = params.comment
</script>
</html>
