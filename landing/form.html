<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Landing Page</title>

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="form-area d-flex">
            <div class="img-5">
                <img class="vertical-move" src="assets/images/image-5.png" alt="image">
            </div>
            <div class="img-6">
                <img class="vertical-move" src="assets/images/image-6.png" alt="image">
            </div>
            <div class="img-7">
                <img class="spin-move" src="assets/images/image-7.png" alt="image">
            </div>
            <div class="img-8">
                <img class="spin-move" src="assets/images/image-8.png" alt="image">
            </div>
            <div class="img-9">
                <img class="spin-move" src="assets/images/image-9.png" alt="image">
            </div>
            <div class="img-10">
                <img class="vertical-move" src="assets/images/image-10.png" alt="image">
            </div>
            <div class="container d-flex content-center">
                <div class="contact-form">
                    <div class="section-heading">
                        <h2>Thank you for submitting your entry</h2>
                    </div>
                    <form id="form" action="index.html">
                        <div class="form-group">
                            <label>Your name</label>
                            <input type="text" id="name" placeholder="Write your name" readonly>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" placeholder="Write your email address" readonly>
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" id="subject"  placeholder="Write your email address" readonly>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea  rows="5" id="message" placeholder="No message" readonly></textarea>
                        </div>
                        <div class="d-flex">
                            <a id="submit" class="btn max-width" href="index.html">
                                <span>Back to home</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script>
        let elements
        let windowHeight
        
        function init () {
            elements =  document.querySelectorAll('.hidden')
            windowHeight = window.innerHeight
        }

        function checkPosition () {
            for (let i = 0; i < elements.length; i++) {
                let element = elements[i]
                let positionFromTop = elements[i].getBoundingClientRect().top

                if (positionFromTop - windowHeight < 0) {
                    element.classList.add('fade-in-element')
                    element.classList.remove('hidden')
                }
            }
        }
        window.addEventListener('scroll', checkPosition)
        window.addEventListener('resize', init)

        function fetchData () {
            let urlSearchParams = new URLSearchParams(window.location.search)
            let params = Object.fromEntries(urlSearchParams.entries())

            String.prototype.capitalize = function() {
                return this.charAt(0).toUpperCase() + this.slice(1);
            }

            document.getElementById('name').value = params.name.capitalize()
            document.getElementById('email').value = params.email
            document.getElementById('subject').value = params.subject
            document.getElementById('message').value = params.message
        }

        init()
        checkPosition()
        fetchData()
    </script>
    </body>
</html>
