<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong|Raleway|Comfortaa|Playfair Display ">
    <script defer src="./js/main.js"></script>    
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <h1 class="header">TIC-TAC-TOE</h1>
    <div class="scoreBoard">
    <h3 class="score">X = <span id="Xscore">0</span></h3>
    <h3 class="score">O = <span id="Oscore">0</span></h3>
    </div>
    <div class="tic-container">
        <div class="tic-cell" id="0"></div>
        <div class="tic-cell" id="1"></div>
        <div class="tic-cell" id="2"></div>
        <div class="tic-cell" id="3"></div>
        <div class="tic-cell" id="4"></div>
        <div class="tic-cell" id="5"></div>
        <div class="tic-cell" id="6"></div>
        <div class="tic-cell" id="7"></div>
        <div class="tic-cell" id="8"></div>
    </div>
    <div class="buttons">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
        <button class="restart">Restart</button>
    </div>
    <div class="winning-message">
        <div class="winning-message-text"></div>
        <button class="restart">Restart</button>
    </div>
</body>
</html>
