<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS  -->
  <link rel="stylesheet" href="main.css">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <title>tictactow</title>
</head>
<body>
  <!-- Game Title  -->
  <h1 class="game-title"><span style='color: #add8e6;'>T</span>ic<span style='color: #fe5c5c;'>T</span>ac<span style='color: #ffbf00;'>T</span>oe</h1>
  <!-- Game Container  -->
  <div class="game-container">
    <!-- Row 1  -->
    <section>
      <span data-cell-index="0" class="cell"></span>
      <span data-cell-index="1" class="cell"></span>
      <span data-cell-index="2" class="cell"></span>
    </section>
    <!-- Row 2  -->
    <section>
      <span data-cell-index="3" class="cell"></span>
      <span data-cell-index="4" class="cell"></span>
      <span data-cell-index="5" class="cell"></span>
    </section>
    <!-- Row 3  -->
    <section>
      <span data-cell-index="6" class="cell"></span>
      <span data-cell-index="7" class="cell"></span>
      <span data-cell-index="8" class="cell"></span>
    </section>
  </div>
  <div class="buttons">
    <span class="prev"><i class="fas fa-chevron-left"></i></span>
    <span class="reload"><i class="fas fa-sync-alt"></i></span>
    <span class="next"><i class="fas fa-chevron-right"></i></span>
  </div>
  <!-- Javascript  -->
  <script src="main.js"></script>
</body>
</html>
