<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Momentum</title>

        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="app.js"></script>
        
        
    </head>
    <body>
        <div id="main">
            <div class="reset-wrapper">
                <a class="btn" href="#" id="reset-btn">
                    <span>Reset</span>
                </a>
            </div>
            <div class="d-flex todo-area hidden">
                <div class="row flex-column">
                    <input type="text" id="todo-input" placeholder="Add TODO List">
                    <ul id="todo-list"></ul>
                </div>
            </div>
            <div class="d-flex">
                <div class="row">
                    <blockquote class="tip">  
                        <p class="quote" id="quote" contenteditable="true">Fetching random quote...</p>
                        <span class="tiptext">Click to edit quote</span>
                    </blockquote>
                </div>
            </div>
            <div class="d-flex">
                <div class="row">
                    <h1 id="time"></h1>
                </div>
            </div>
            <div class="d-flex">
                <div class="row flex-column">
                    <label id="meridiem"></label>
                    <div class="tip wrapper">
                        <input class="username" id="name" type="text">
                        <span class="tiptext">Click to edit name</span>
                    </div>
                </div>
            </div>
            <div class="d-flex hidden" id="focus-area">
                <div class="row flex-column">
                    <label class="field-label focus-label">Add your main focus today</label>
                    <div class="tip wrapper">
                        <input id="focus-today" class="focus-padding focus" type="text">
                        <span class="tiptext">Click to edit todays focus</span>
                    </div>
                </div>
            </div>
            <div id="snackbar"></div>
        </div>
    </body>
</html>
